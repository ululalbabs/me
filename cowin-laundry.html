<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ulul Albab | Creative Generalist</title>
  <link rel="stylesheet" href="css/style3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <button class="close-btn" id="closeBtn" onclick="goBack()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </header>

  <section class="projects-section">
    <h1>CoWin Laundry</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/10k-coin.webp" alt="Feed Design" onclick="openLightbox(this)">
        <p>Feed Design</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/3d-booth.webp" alt="3D Booth Design" onclick="openLightbox(this)">
        <p>3D</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/coin-laundry.webp" alt="Video Laundry"
            data-video="assets/video/cowin-laundry/coin-laundry.mp4"
            onclick="openLightbox(this)">
        <p>Editing Video</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/banner-01.webp" alt="Banner Design" onclick="openLightbox(this)">
        <p>Banner</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/cara-kerja-01.webp" alt="Feed Design" onclick="openLightbox(this)">
        <p>Feed Design</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/logo-cowin-laundry-01.webp" alt="Logo Design" onclick="openLightbox(this)">
        <p>Logo Design</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/logo-cowin-laundry-04.webp" alt="Logo Design" onclick="openLightbox(this)">
        <p>Logo Design</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/x-banner-01.webp" alt="Banner Design" onclick="openLightbox(this)">
        <p>X-Banner</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/open-today-01.webp" alt="Feed Design" onclick="openLightbox(this)">
        <p>Feed Design</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/welcome-01.webp" alt="Feed Design" onclick="openLightbox(this)">
        <p>Feed Design</p>
      </div>

      <div class="gallery-item">
        <img src="assets/images/cowin-laundry/x-banner-coin-laundry-01.webp" alt="Banner Design" onclick="openLightbox(this)">
        <p>X-Banner</p>
      </div>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner" onclick="event.stopPropagation()">
      <button class="close" onclick="closeLightbox()" aria-label="Close">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div id="lightbox-content"></div>
    </div>
  </div>

  <script src="js/allscript.js"></script>
  
</body>
</html>
